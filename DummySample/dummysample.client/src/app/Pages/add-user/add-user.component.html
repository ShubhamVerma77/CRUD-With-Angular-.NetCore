
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 mt-5">
      <table class="table table-bordered table-hover mt-5 text-center">
        <thead>
          <tr>
            
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col" >Action</th>
          </tr>
        </thead>
        <tbody>
            @for (item of allData; track $index) {
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.type}}</td>
                    <td class="d-flex align-content-between flex-wrap justify-content-center">
                      <button class="btn btn-success" (click)="onclick(item)">View</button>
                      <!-- <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteitem(item.demoID)">Delete</button>
                      <button class="btn btn-primary " style="margin-left: 10px;">Update</button> -->
                    </td>
                   
                </tr>
            }
    
       
          
          
        </tbody>
      </table>
    </div>
    <div class="col-3"></div>
  </div>
</div>
